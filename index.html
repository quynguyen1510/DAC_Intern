<!DOCTYPE html>
<html>

<head>
	<title>
		Sigin TimeCloud
	</title>
	<link rel="stylesheet" type="text/css" href="../SigninExcercise/css/style.css">
	<meta charset="utf-8">
</head>

<body>
	<div class="container">
		<div class="left_side col">
			
		</div>
		<div class="right_side col">
			<div class="content">
				<div class="signup_nav">
					<p>Don't have an account? <a href="#">Get Started</a></p>
				</div>
				<div class="clear_fix"></div>
				<div class="title">
					<h3>Sign in to TimeCloud</h3>
					<p>Enter your details below</p>
				</div>

				<div class="main_content">
					<form method="post" action="#">
						<ul>
							<li>
								<label for="email">Email</label><br>
								<input type="Email" id="email" name="email" placeholder="julie@example.com">
							</li>
							<li>
								<label for="password">Password</label>
								<a class="forgot_pass" href="#">Forgot password?</a>
								<input type="Password" id="password" name="password" placeholder="6+character">
							</li>
						</ul>
						<input type="submit" id="submit" value="Sign in" ></input>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
