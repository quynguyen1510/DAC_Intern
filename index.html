<!DOCTYPE html>
<html>

<head>
	<title>
		Sigin TimeCloud
	</title>
	<link rel="stylesheet" type="text/css" href="../SigninExcercise/css/style.css">
	<link rel="stylesheet" type="text/css" href="../SigninExcercise/css/bootstrap.css">

	<meta charset="utf-8">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6"  id="lefSide">
				<img id="imgCover" src="../SigninExcercise/images/cover_img.jpg">
			</div>
			<div class="col-md-6">
				<div id="nav">
					<p id="navTitle">Don't have an account?</p>
					<a href="#">Get Started</a>
				</div>
				<h3 class="mt-5">Sign in to TimeCloud</h3>
				<p>Enter your details below</p>
				<form class="mt-5 mr-3">
					<div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="julie@example.com">
					</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <a href="" id="forgotPass">Forgot password?</a>
					    <input type="password" class="form-control mt-3" id="exampleInputPassword1" placeholder="6+ characters">
				 	</div>
				 	<div class="col-submit">
				  		<button type="submit" class="btn btn-primary">Sign in</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
